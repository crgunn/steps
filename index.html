<!DOCTYPE HTML>
<html lang="en">
  <head>
  <title>Follow My Steps</title>
  <meta charset="utf-8">
  <style type="text/css">
  html {
    height: 100%;
  }
  body {
    margin: 0;
    padding: 0;
    background: #000000 url(img/loading.gif) center center no-repeat;
    color: #ffffff;
    font-family: sans-serif;
    font-size: 13px;
    line-height: 20px;
    height: 100%;
  }

  #info {
    font-size: 11px;
    position: absolute;
    bottom: 5px;
    background-color: rgba(0,0,0,0.8);
    border-radius: 3px;
    right: 10px;
    padding: 10px;
  }

  #options {
    width: 150px;
    position: absolute;
    left: 30px;
    top: 60px;

    background-color: rgba(0,0,0,0.2);
    border-top: 1px solid rgba(255,255,255,0.4);
    padding: 10px;
  }

  .optionText {
    font: 15px Georgia;
  }

  a {
    color: #aaa;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }

  .bull {
    padding: 0 5px;
    color: #555;
  }

  #title {
    position: absolute;
    top: 20px;
    width: 270px;
    left: 20px;
    background-color: rgba(0,0,0,0.2);
    border-radius: 3px;
    font: 20px Georgia;
    padding: 10px;
  }

  #forkme span {
    display: none;
  }

  #forkme {
    width: 149px;
    height: 149px;
    position: absolute;
    display: block;
    top: 0px; 
    right: 0px; 
    border: 0;
    background: url(img/forkme.png);
  }

  </style>
  </head>
  
  <body>

  <div id="container"></div>

  <div id="info">
    Powered by <strong><a href="http://www.chromeexperiments.com/globe">WebGL Globe</a></strong> <span class="bull">&bull;</span>Â Created by <strong><a href="http://github.com/foreverbell">foreverbell</a></strong><span class="bull">&bull;</span> Released under the <strong><a href="http://www.apache.org/licenses/LICENSE-2.0">Apache License</a></strong>
  </div>

  <div id="title">
    Follow My Steps
  </div>

  <a id="forkme" href="https://github.com/foreverbell/steps">
    <span>Fork me on github</span>
  </a>

  <div id="options">
    <input type="checkbox" name="autospin" value="autospin" checked="checked" onclick="autospinOnClick(this)">
    <span class="optionText">Auto Spin</span>
    <br>
    <input type="checkbox" name="starfield" value="starfield" checked="checked" onclick="starfieldOnClick(this)">
    <span class="optionText">Starfield</span>
    <br>
    <input type="checkbox" name="atmosphere" value="atmosphere" checked="checked" onclick="atmosphereOnClick(this)">
    <span class="optionText">Atmosphere</span>
  </div>

  <script type="text/javascript" src="js/third-party/Detector.min.js"></script>
  <script type="text/javascript" src="js/third-party/three.min.js"></script>
  <script type="text/javascript" src="js/third-party/Tween.min.js"></script>
  <script type="text/javascript" src="js/third-party/helvetiker_regular.typeface.min.js"></script>
  <script type="text/javascript" src="js/globe.js"></script>
  <script type="text/javascript">

    var globe;

    function autospinOnClick(checkbox) {
      globe.autospin = checkbox.checked;
    }

    function starfieldOnClick(checkbox) {
      globe.starfield = checkbox.checked;
    }

    function atmosphereOnClick(checkbox) {
      globe.atmosphere = checkbox.checked;
    }

    if(!Detector.webgl) {
      Detector.addGetWebGLMessage();
    } else {

      var container = document.getElementById('container');

      globe = new DAT.Globe(container);
      
      var xhr;
      TWEEN.start();

      xhr = new XMLHttpRequest();
      xhr.open('GET', 'data/city.json', true);
      xhr.onreadystatechange = function(e) {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            var data = JSON.parse(xhr.responseText);
            window.data = data;
            globe.addData(data);
            globe.animate();
            document.body.style.backgroundImage = 'none'; // remove loading
          }
        }
      };
      xhr.send(null);
    }

  </script>

  </body>

</html>
